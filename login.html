<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/hamburger.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img class="logo-login" onclick="location.href='./index.html'"; src="./assets/logo-BT-blue.png" alt="bt">
            </div>    
        </nav>
    </header>
    <!-- Log in section start-->
    <main>
        <form class="login-container">
            <div class="form-body">
                <div class="input-container">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="text" name="email" required placeholder="email@example.com"/>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" required/>
                </div>
                <span class="span">¿Has olvidado tu contraseña?</span>
                <input class="btn" type="submit" value="Login" class="submit"/>
                <p class="login-p">Si tiene una cuenta ingrese email y password para acceder al sitio</p>
                <span>--------Or--------</span>
                <input class="btn-2" type="submit" value="Sign Up" class="submit"/>
            </div>
        </form>
    </main>
    <!-- Log in section end-->
    <footer>
        &copy; 2021 - 2022
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/31c015764f.js" crossorigin="anonymous"></script>
</body>
</html>
