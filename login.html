<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login-contact.css">
    <link rel="stylesheet" href="./css/hamburger.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <ul class="menu-desktop">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./ofertasServicios.html">Ofertas para vacantes</a></li>
                    <li><a href="./ofertas.html">Ofertas para servicios</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>    
        </nav>
        <div class="menu-mobile hidden">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./ofertas.html">Oferta de vacante</a></li>
                <li><a href="./ofertasServicios.html">Oferta de servicio</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </div>
    </header>
    <!-- Log in section start-->
    <main class="main-form">
        <form class="form-container">
                <h2>Registrarse</h2>
                <div class="form-group-login">
                    <i class="fa-solid fa-user"></i>
                    <input class="input-login" type="text" id="name" required placeholder="Nombre"/>
                </div>
                <div class="form-group-login">
                    <i class="fa-solid fa-user"></i>
                    <input class="input-login" type="text" id="lastname" required placeholder="Apellido"/>
                </div>
                <div class="form-group-login">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="input-login" type="email" id="email" required placeholder="email@example.com"/>
                </div>
                <div class="form-group-login">
                      <i class="fa-solid fa-lock"></i>
                      <input class="input-login" type="password" id="pw" required placeholder="Crear password..."/>
                </div>
                <div class="form-group-login">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input-login" type="password" id="repeatPw" required placeholder="Repetir password..."/>
                </div>
                <div class="form-group">
                    <input class="btn-2" type="submit" value="Sign Up" class="submit" onclick="store()"/>
                </div>
        </form>
        <form class="form-container">
            <h2>Iniciar Sesión</h2>
            <div class="form-group-login">
               <i class="fa-solid fa-envelope"></i>
               <input class="input-login" type="email" id="userEmail" required placeholder="email@example.com"/>
            </div>
            <div class="form-group-login">
                <i class="fa-solid fa-lock"></i>
                <input class="input-login" type="password" id="userPw" required placeholder="Ingrese contraseña..."/>
            </div>
            <div class="form-group form-login__container">
                <span class="span">¿Has olvidado tu contraseña?</span>
                <input class="btn" type="submit" id="submitBtn" value="Login" onclick="check()"/>
            </div>
        </form>
    </main>
    <!-- Log in section end-->
    <footer>
        &copy; 2021 - 2022
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/31c015764f.js" crossorigin="anonymous"></script>
</body>
</html>
