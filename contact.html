<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login-contact.css">
    <link rel="stylesheet" href="./css/hamburger.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img class="logo" src="./assets/logo-BT-blue.png" alt="bt">
                <ul class="menu-desktop">
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./publicaciones.html">OFERTA DE SERVICIO</a></li>
                    <li><a href="./ofertas.html">OFERTAS DE VACANTE</a></li>
                </ul>
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <button class="login" onclick="location.href='./login.html'";>Iniciar Sesión</button>
            </div>    
        </nav>
        <div class="menu-mobile hidden">
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./publicaciones.html">OFERTA DE SERVICIO</a></li>
                <li><a href="./ofertas.html">OFERTAS DE VACANTE</a></li>
            </ul>
        </div>
    </header>

    <main>
        <form class="login-container">
            <div class="form-body">
                <h2>Contact Us</h2>
                <div class="input-container">
                   <input class="form-input" type="text" name="name" required placeholder="Name"/>
                </div>
                <div class="input-container">
                    <input class="form-input" type="text" name="email" required placeholder="email@example.com"/>
                </div>
                <div class="input-container">
                    <textarea class="textarea-input" name="text" id="message" cols="30" rows="10" required placeholder="Message"></textarea>
                </div>
                <input class="btn" type="submit" value="Send" class="submit"/>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2021 - 2022
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
